{% extends "base.html" %}
{% block content2 %}
<blockquote class="blockquote"><p class="h3 mb-3 mt-3">Зар оруулах</p></blockquote>
<div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12 border mb-4">
        <form class="container mt-4" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {{ formset.as_p }}
            <button type="submit" class="btn btn-success">Upload</button>
        </form>
      <br>
      {% if url %}
      <p>Uploaded file: <a href="{{ url }}">URL:{{ url }}</a></p>
      {% endif %}
    </div>
</div>
{% endblock %}
