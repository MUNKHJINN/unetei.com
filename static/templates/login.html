{% extends "base.html" %}
{% block login %}
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-lg-6 col-md-8 col-sm-12 border mb-4 mt-4">
				<div class="d-flex justify-content-center mt-3 mb-3">
					<h3 class="text-center" id="form-title">Нэвтрэх</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Хэрэглэгчийн нэр..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Нууц үг..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-4 login_container">
				 				<input class="btn btn-info" type="submit" value="нэвтрэх">
				   			</div>
					</form>

				</div>
                {%for message in messages %}
                <p id="messages">{{message}}</p>
                {% endfor %}
				<div class="mb-4 mt-3">
					<div class="d-flex justify-content-center links">
						Та бүртгэлтэй юу? <a href="{% url 'register' %}" class="ml-2">Бүртгүүлэх</a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
