{% extends "base.html" %}
{% block login %}
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-lg-6 col-md-8 col-sm-12 border mb-4 mt-4">
				<div class="d-flex justify-content-center mt-3 mb-3">
					<h3 class="text-center" id="form-title">Шинээр бүртгүүлэх</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							{{form.username}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							{{form.email}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password1}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password2}}
						</div>

				   		<div class="d-flex justify-content-center mt-4 login_container">
				 			<input class="btn login_btn btn-info" type="submit" value="Бүртгэх">
				   		</div>
					</form>
				</div>

                {{form.errors}}

				<div class="mb-4 mt-3">
					<div class="d-flex justify-content-center links">
						Та бүртгэлтэй юу? <a href="{% url 'login' %}" class="ml-2">Нэвтрэх</a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
